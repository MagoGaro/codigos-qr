<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/qr.png" type="image/x-icon">
    <title>Generador QR</title>
    <script src="./lib/qrious-master/dist/qrious.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="cabecera">
        <img class="logo" src="./img/tecno3f-color.png" alt="">
        <h1>Generador Códigos QR</h1>
    </div>
    <form action="" class="formu">
        <label for="url">Ingrese URL</label>
        <input type="text" name="url" id="url">
        <button id="generar">Generar</button>
    </form>
    <div class="contenedor oculto">
        <h2>Su código Qr</h2>
    <canvas id="codigo-qr"></canvas>
    <script src="./js/script.js"></script>
    </div>
    
</body>
<script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
</html>
